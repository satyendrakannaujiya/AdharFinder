<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhar Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        .border_test{
            border: 2px dotted black;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
          <h3>Find Adhar Numbers</h3>
          <form>
              <div class="form-group">
                <textarea class="form-control" id="adhar_raw" name="adhar_raw" rows="4" cols="50" placeholder="Enter raw data .."></textarea>
              </div>
              <div class="form-group mt-2" style="display: flex;flex-direction: row;justify-content: flex-end;">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
         </form>
    </div>

    <div class="container">
        <h3>Result - Adhar List</h3>
        <table class="table table-hover">
            <thead>
              <tr>
                <th>Adhar Number</th>
                <th>Count</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>567890342567</td>
                <td>3</td>
              
              </tr>
              <tr>
                <td>767811342567</td>
                <td>5</td>
              
              </tr>
              <tr>
                <td>967815642567</td>
                <td>1</td>
                
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
